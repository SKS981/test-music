<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光留声 - 登录/注册</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: none;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .tab.active {
            background: rgba(74, 144, 226, 0.1);
            color: white;
            border: 1px solid rgba(74, 144, 226, 0.5);
            border-bottom: 1px solid rgba(74, 144, 226, 0.5);
            font-weight: 600;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            display: none;
        }

        .form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        button {
            padding: 12px;
            border: 1px solid rgba(74, 144, 226, 0.5);
            background: rgba(74, 144, 226, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: rgba(74, 144, 226, 0.8);
        }

        /* 登录按钮样式 */
        .login-button {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.5);
            font-size: 1.1em;
            padding: 14px;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: rgba(74, 144, 226, 0.8);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .optional {
            font-size: 0.8em;
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .auth-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" src="hhzz.mp4" autoplay muted loop playsinline>
        您的浏览器不支持视频标签。
    </video>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <div class="auth-card">
            <h1>时光留声</h1>
            <h2>欢迎回来</h2>

            <div class="tabs">
                <button class="tab active" data-form="login">登录</button>
                <button class="tab" data-form="register">注册</button>
            </div>

            <!-- 登录表单 -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="login-button">登录</button>
            </form>

            <!-- 注册表单 -->
            <form class="form" id="register-form">
                <div class="form-group">
                    <label for="register-email">邮箱 <span class="optional">(可选)</span></label>
                    <input type="email" id="register-email">
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">注册</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // 初始化Supabase客户端
        function initializeSupabase() {
            const supabaseUrl = 'https://gdvdbzxxgwbjeaynjimp.supabase.co';
            const supabaseAnonKey = 'sb_publishable_6fgteWV1lGxwi4Tgx_PuLQ_w1XiEmPF';

            try {
                // 检查 createClient 函数是否存在
                if (typeof createClient === 'function') {
                    // 尝试使用不同的存储选项初始化
                    window.supabase = createClient(supabaseUrl, supabaseAnonKey, {
                        auth: {
                            storage: {
                                // 尝试使用内存存储作为备选
                                getItem: (key) => {
                                    try {
                                        return localStorage.getItem(key);
                                    } catch (e) {
                                        console.log('localStorage 不可用，使用内存存储');
                                        return null;
                                    }
                                },
                                setItem: (key, value) => {
                                    try {
                                        localStorage.setItem(key, value);
                                    } catch (e) {
                                        console.log('localStorage 不可用，使用内存存储');
                                    }
                                },
                                removeItem: (key) => {
                                    try {
                                        localStorage.removeItem(key);
                                    } catch (e) {
                                        console.log('localStorage 不可用，使用内存存储');
                                    }
                                }
                            }
                        }
                    });
                    console.log('Supabase初始化成功');
                } else if (window.supabase && window.supabase.createClient) {
                    // 尝试使用 window.supabase.createClient
                    window.supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                    console.log('使用 window.supabase.createClient 初始化成功');
                } else if (window.Supabase && window.Supabase.createClient) {
                    // 尝试使用 window.Supabase.createClient
                    window.supabase = window.Supabase.createClient(supabaseUrl, supabaseAnonKey);
                    console.log('使用 window.Supabase.createClient 初始化成功');
                } else {
                    console.error('Supabase SDK 未加载，createClient 函数未定义');
                    // 显示友好的错误信息
                    showMessage('error', 'Supabase SDK 加载失败，请检查网络连接后刷新页面');
                }
            } catch (e) {
                console.error('Supabase初始化错误:', e);
                showMessage('error', 'Supabase初始化失败: ' + e.message);
            }
        }

        // 动态加载 Supabase SDK
        function loadSupabaseSDK() {
            if (typeof createClient === 'function') {
                // SDK 已经加载
                initializeSupabase();
                return;
            }

            // 动态创建脚本标签
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
            script.async = true;
            script.onload = function() {
                console.log('Supabase SDK 动态加载成功');
                initializeSupabase();
            };
            script.onerror = function() {
                console.error('Supabase SDK 加载失败');
                showMessage('error', '无法加载 Supabase SDK，请检查网络连接');
            };
            document.head.appendChild(script);
        }

        // 检查用户是否已登录
        async function checkUser() {
            if (window.supabase && window.supabase.auth) {
                try {
                    const { data: { user } } = await window.supabase.auth.getUser();
                    if (user) {
                        window.location.href = 'app.html';
                    }
                } catch (e) {
                    console.error('检查用户登录状态错误:', e);
                }
            }
        }

        // 显示消息
        function showMessage(type, message) {
            const messageElement = document.getElementById('message');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
        }

        // Canvas背景交互效果
        class BackgroundCanvas {
            constructor() {
                this.canvas = document.getElementById('background-canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.video = document.getElementById('background-video');
                this.originalImageData = null;
                this.mousePos = { x: 0, y: 0 };
                this.strength = 15;
                this.radius = 100;
                this.isVideoReady = false;
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                document.addEventListener('mousemove', (e) => this.updateMousePos(e));
                
                // 视频加载完成后初始化
                this.video.addEventListener('loadeddata', () => {
                    this.isVideoReady = true;
                    this.startVideoLoop();
                });
                
                // 视频错误处理
                this.video.addEventListener('error', () => {
                    this.useDefaultBackground();
                });
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            updateMousePos(e) {
                this.mousePos.x = e.clientX;
                this.mousePos.y = e.clientY;
            }
            
            startVideoLoop() {
                const loop = () => {
                    if (this.isVideoReady) {
                        this.drawVideoFrame();
                        this.animate();
                    }
                    requestAnimationFrame(loop);
                };
                loop();
            }
            
            drawVideoFrame() {
                if (!this.isVideoReady) return;
                
                // 绘制视频帧
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // 保存原始图像数据
                this.originalImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
            }
            
            useDefaultBackground() {
                // 视频加载失败时使用默认背景
                this.canvas.width = this.canvas.width; // 清空画布
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#4A90E2');
                gradient.addColorStop(1, '#5B9EF3');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.originalImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
            }
            
            animate() {
                if (!this.originalImageData) return;
                
                // 创建新的图像数据
                const imageData = this.ctx.createImageData(this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const originalData = this.originalImageData.data;
                
                // 处理每个像素
                for (let y = 0; y < this.canvas.height; y++) {
                    for (let x = 0; x < this.canvas.width; x++) {
                        const index = (y * this.canvas.width + x) * 4;
                        
                        // 计算像素到鼠标的距离
                        const dx = x - this.mousePos.x;
                        const dy = y - this.mousePos.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 只处理鼠标附近的像素
                        if (distance < this.radius) {
                            // 计算偏移量，距离越近偏移越大
                            const strength = (1 - distance / this.radius) * this.strength;
                            const offsetX = (dx / distance) * strength;
                            const offsetY = (dy / distance) * strength;
                            
                            // 计算偏移后的像素位置
                            const sourceX = Math.max(0, Math.min(this.canvas.width - 1, Math.floor(x + offsetX)));
                            const sourceY = Math.max(0, Math.min(this.canvas.height - 1, Math.floor(y + offsetY)));
                            const sourceIndex = (sourceY * this.canvas.width + sourceX) * 4;
                            
                            // 复制像素值
                            data[index] = originalData[sourceIndex];     // R
                            data[index + 1] = originalData[sourceIndex + 1]; // G
                            data[index + 2] = originalData[sourceIndex + 2]; // B
                            data[index + 3] = originalData[sourceIndex + 3]; // A
                        } else {
                            // 远处的像素保持不变
                            data[index] = originalData[index];
                            data[index + 1] = originalData[index + 1];
                            data[index + 2] = originalData[index + 2];
                            data[index + 3] = originalData[index + 3];
                        }
                    }
                }
                
                // 绘制处理后的图像
                this.ctx.putImageData(imageData, 0, 0);
            }
        }

        // 初始化应用
        function initializeApp() {
            // 动态加载并初始化Supabase
            loadSupabaseSDK();
            
            // 检查用户登录状态
            checkUser();

            // 切换标签
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const formId = tab.dataset.form;
                    
                    // 更新标签状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 更新表单显示
                    const forms = document.querySelectorAll('.form');
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${formId}-form`).classList.add('active');
                });
            });

            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    if (window.supabase && window.supabase.auth) {
                        const { data, error } = await window.supabase.auth.signInWithPassword({
                            email,
                            password
                        });

                        if (error) {
                            showMessage('error', error.message);
                            // 登录失败时切换到 rad.png 背景
                            const video = document.getElementById('background-video');
                            const canvas = document.getElementById('background-canvas');
                            video.style.display = 'none';
                            canvas.style.display = 'none';
                            document.body.style.backgroundImage = 'url(rad.png)';
                            document.body.style.backgroundSize = 'cover';
                            document.body.style.backgroundPosition = 'center';
                        } else {
                            setTimeout(() => {
                                window.location.href = 'app.html';
                            }, 1000);
                        }
                    } else {
                        showMessage('error', 'Supabase初始化失败，请刷新页面重试');
                        // 初始化失败时也切换到 rad.png 背景
                        const video = document.getElementById('background-video');
                        const canvas = document.getElementById('background-canvas');
                        video.style.display = 'none';
                        canvas.style.display = 'none';
                        document.body.style.backgroundImage = 'url(rad.png)';
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                    }
                } catch (e) {
                    console.error('登录过程中发生错误:', e);
                    showMessage('error', '登录过程中发生错误，请重试');
                    // 发生错误时切换到 rad.png 背景
                    const video = document.getElementById('background-video');
                    const canvas = document.getElementById('background-canvas');
                    video.style.display = 'none';
                    canvas.style.display = 'none';
                    document.body.style.backgroundImage = 'url(rad.png)';
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                }
            });

            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    showMessage('error', '密码确认不匹配');
                    return;
                }

                try {
                    if (window.supabase && window.supabase.auth) {
                        const { data, error } = await window.supabase.auth.signUp({
                            email: email || undefined,
                            password
                        });

                        if (error) {
                            showMessage('error', error.message);
                        } else {
                            showMessage('success', '注册成功，请登录');
                            // 切换到登录表单
                            document.querySelector('.tab[data-form="login"]').click();
                        }
                    } else {
                        showMessage('error', 'Supabase初始化失败，请刷新页面重试');
                    }
                } catch (e) {
                    console.error('注册过程中发生错误:', e);
                    showMessage('error', '注册过程中发生错误，请重试');
                }
            });
            
            // 初始化Canvas背景
            new BackgroundCanvas();
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
