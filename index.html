<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光留声 - 登录/注册</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #444;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            display: none;
        }

        .form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .optional {
            font-size: 0.8em;
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .auth-card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>时光留声</h1>
            <h2>欢迎回来</h2>

            <div class="tabs">
                <button class="tab active" data-form="login">登录</button>
                <button class="tab" data-form="register">注册</button>
            </div>

            <!-- 登录表单 -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">登录</button>
            </form>

            <!-- 注册表单 -->
            <form class="form" id="register-form">
                <div class="form-group">
                    <label for="register-email">邮箱 <span class="optional">(可选)</span></label>
                    <input type="email" id="register-email">
                </div>
                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">注册</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Supabase配置
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';

        // 初始化Supabase客户端
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // 检查用户是否已登录
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // 登录成功，跳转到主应用页面
                window.location.href = 'app.html';
            }
        }

        // 初始化
        function init() {
            // 检查用户登录状态
            checkUser();

            // 切换标签
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const formId = tab.dataset.form;
                    
                    // 更新标签状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 更新表单显示
                    const forms = document.querySelectorAll('.form');
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${formId}-form`).classList.add('active');
                });
            });

            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    showMessage('error', error.message);
                } else {
                    // 登录成功，跳转到主应用页面
                    window.location.href = 'app.html';
                }
            });

            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    showMessage('error', '密码确认不匹配');
                    return;
                }

                const { data, error } = await supabase.auth.signUp({
                    email: email || undefined,
                    password
                });

                if (error) {
                    showMessage('error', error.message);
                } else {
                    showMessage('success', '注册成功，请登录');
                    // 切换到登录表单
                    document.querySelector('.tab[data-form="login"]').click();
                }
            });
        }

        // 显示消息
        function showMessage(type, message) {
            const messageElement = document.getElementById('message');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
